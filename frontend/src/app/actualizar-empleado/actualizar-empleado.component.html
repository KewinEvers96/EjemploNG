<div class="container-sm jumbotron">
    <div class="my-5">
        <h1 class="display-4">Actualizar Empleado</h1>
    </div>
    <div class="my-5">
        <form>
            <div class="mb-3 row">
                <label class="col-md-3 col-12 col-form-label" for="name">Id:</label>
                <input [(ngModel)]="empleado.id" class="col-md col form-control" id="name" type="text" [ngModelOptions]="{standalone: true}" disabled>
            </div>
            <div class="mb-3 row">
                <label class="col-md-3 col-12 col-form-label" for="name">Nombres:</label>
                <input [(ngModel)]="empleado.name" class="col-md col form-control" id="name" type="text" [ngModelOptions]="{standalone: true}"> 
            </div>
            <div class="mb-3 row">
                <label class="col-md-3 col-12 col-form-label" for="lastname">Apellidos:</label>
                <input [(ngModel)]="empleado.lastname" class="col-md col form-control" id="lastname" type="text" [ngModelOptions]="{standalone: true}"> 
            </div>
            <div class="mb-3 row">
                <label class="col-md-3 col-12 col-form-label" for="salary">Sueldo:</label>
                <input [(ngModel)]="empleado.salary" class="col-md col form-control" id="salary" type="text" [ngModelOptions]="{standalone: true}"> 
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-warning" type="submit" (click)=updateEmployee(empleado.id)>Actualizar datos</button>
            </div>
        </form>
    </div>
</div>
